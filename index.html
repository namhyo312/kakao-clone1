<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats | Kakao Clone</title>
  <script src="https://kit.fontawesome.com/331b78d214.js" crossorigin="anonymous"></script>

<body>
  <div class="status-">
    <div class="status-bar_column">
      <span class="status-bar_clock">13:54</span>
    </div>
    <div class="status-bar_column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
      <span class="status-bar_battery-level">100%</span>

    </div>
  </div>
  <header class="header">
    <div class="header_header-column">
      <h1 class="header_title">Chats</h1>
    </div>
    <div class="header-column">
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-comment"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="chats">
<ul class="chats_list">
  <li class="chats_chats">
    <a href="chat.html">
    <div class="chat_column">
      <img src="images/aaa.jpg" alt="" class="chat_image g-aaa">
      <div class="chat_content">
        <span class="chat_username">
          Lynn
        </span>
        <span class="chat_preview">
          Going home
        </span>
      </div>
    </div>
    <div class="chat_column">
      <span class="chat_timestamp">Yesterday</span>
    </div>
  </a>
  </li>
</ul>
  </main>
  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_list-item"><a href="friends.html" class="nav_link-link">
        <i class="far fa-user"></i>
      </a></li>
      <li class="nav_list-item"><a href="index.html" class="nav_link-link">
        <i class="fas fa-comment"></i>
      </a></li>
      <li class="nav_list-item"><a href="find.html" class="nav_link-link">
        <i class="fas fa-search"></i>
      </a></li>
      <li class="nav_list-item"><a href="more.html" class="nav_link-link">
        <i class="fas fa-ellipsis-h"></i>
      </a></li>

    </ul>
  </nav>
</body>

</html>
