<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/331b78d214.js"
      crossorigin="anonymous"
    /></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">Chats</h1>
      </div>
      <div class="header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats_list">
        <li class="chats_chats">
          <a href="chat.html">
            <div class="friends_friend friend friend-lg">
              <div class="friend_column">
                <img src="images/aaa.jpg" alt="" class="m-avatar friend_avatar" />
                <div class="friend_content">
                  <span class="friend_name">
                    Lynn
                  </span>
                  <span class="friend_bottom-text">
                    Going Home!
                  </span>
                </div>
              </div>
              <div class="friend_column">
               <span class="chat_timestamp">
                 March 8
               </span>
              </div>
            </div>
           
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="chat.html" class="nav_list-link">
            <div class="nav_badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
