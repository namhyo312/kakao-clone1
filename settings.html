<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/331b78d214.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <div class="header_column"> 
            <a href="more.html" class="header_back-btn"></div>
              <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header_title">Settings</h1>
          </div>
        </div>
      <div class="header-column">
        <div class="header_icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="settings">
      <section class="settings_sections">
        <ul class="settings_list">
          <li class="settings_setting">
            <span class="settings_icon"><i class="fas fa-lock"></i></span>
            <span class="settings_title">Privacy</span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon"><i class="far fa-bell"></i></span>
            <span class="settings_title">Notifications</span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon"><i class="far fa-user"></i></span>
            <span class="settings_title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
